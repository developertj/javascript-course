<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11r</title>
</head>
<body>
  <script>
    removeEgg(['egg','apple','egg','egg','ham']);

    function removeEgg(foods){
      const result = [];
      for(let i = 0; i < foods.length; i++){
        if(foods[i] === 'egg'){
          continue;
        } else{
          result.push(foods[i]);
        }  
      }
      console.log(result);
    }
  </script>
</body>

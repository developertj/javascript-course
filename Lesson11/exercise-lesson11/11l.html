<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11l</title>
</head>
<body>
  <script>
    minMax([1,-3,5]);
    minMax([-2,3,-5,7,10]);

    function minMax(array){
      let min = 0;
      let max = 0;
      for(let i = 0; i < array.length; i++){
        if(array[i] < min){
          min = array[i];
        }
        if(array[i] > max){
          max = array[i];
        }
      }
      console.log(`min: ${min}, max: ${max}`);
    }
  </script>
</body>
</html>

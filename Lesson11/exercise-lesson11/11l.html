<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11l</title>
</head>
<body>
  <script>
    minMax([1,-3,5]);
    minMax([-2,3,-5,7,10]);

    function minMax(array){
      let minMax = {
        min: 0,
        max: 0
      };
      for(let i = 0; i < array.length; i++){
        if(array[i] < minMax.min){
          minMax.min = array[i];
        }
        if(array[i] > minMax.max){
          minMax.max = array[i];
        }
      }
      console.log(minMax);
    }
  </script>
</body>
</html>

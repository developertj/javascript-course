<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
</head>
<body>
  <input class="name" placeholder="name" type="text">
  <input class="age" placeholder="age" type="text">
  <button class="submitButton" onclick="print()">Submit</button>
  <p class="print"></p>
  <script>
    function print(){
      let details = JSON.parse(localStorage.getItem("key")) || [];
      
      const nameValue = document.querySelector('.name').value;
      const ageValue = document.querySelector('.age').value;
      details.push(`name: ${nameValue}, age: ${ageValue}`);
      localStorage.setItem("key", JSON.stringify(details));
      console.log(JSON.parse(localStorage.getItem("key")));
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11i</title>
</head>
<body>
  <script>
    addNum([1,2,3], 2);
    addNum([1,2,3], 3);
    addNum([-2,-1,0,99], 2);

    function addNum(array, num){
      for(let i = 0; i < array.length; i++){
        array[i] += num;
      }
      console.log(array);
    }
  </script>
</body>
</html>

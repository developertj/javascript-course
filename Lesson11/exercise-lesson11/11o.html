<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11o</title>
</head>
<body>
  <script>
    const array = ['hello','world','search','good'];
    let index = -1;
    for(let i = 0; i < array.length; i++){
      if(array[i] === 'search'){
        index = i;
      } 
    }
    console.log(index);

    const array1 = ['not','found'];
    let index1 = -1;
    for(let i = 0; i < array.length; i++){
      if(array1[i] === 'search'){
        index1 = i;
      } 
    }
    console.log(index1);
  </script>
</body>
</html>

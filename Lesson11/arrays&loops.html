<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array & Loops</title>
</head>
<body>
  <script>
    const myArray = [10, 20 , 30];
    console.log(myArray);

    console.log(myArray[1]);

    myArray[1] = 16;

    console.log(myArray);
    myArray[3]  = 19;
    console.log(myArray);

    console.log(Array.isArray(myArray));

    myArray.push(56);
    console.log(myArray);

    //method to del
    myArray.splice(0, 1);
    console.log(myArray);
  </script>
</body>
</html>

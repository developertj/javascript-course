<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9d</title>
</head>
<body>
  <input class="js-input" placeholder="Name">
  <button class="js-submit" onclick="
  submit();
  ">Submit</button>
  <p class="js-result"></p>
  <script>  
  function submit(){
    const inputElement = document.querySelector('.js-input');
    const text = inputElement.value
      document.querySelector('.js-result')
   .innerHTML = `Your name is: ${text}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8i</title>
</head>
<body>
  <button onclick="{
    playGame('Heads');
  }
  ">
    heads
  </button>
  <button onclick="{
    playGame('Tails');
  }
  ">
    tails
  </button>
  <script>
    let result = '';
    let guess = '';
    function playGame(guess){
      let randomNumber = Math.random();
      if(randomNumber < 0.5){
        result = 'Heads';
      } else{
        result = 'Tails';
      }
      
      if(guess === result){
        console.log('YOU WIN!');
      } else{
        console.log('YOU LOSE!');
      };
    }
  </script>
</body>
</html>

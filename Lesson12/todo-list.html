<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="styles/todo-list.css">
</head>
<body>
  <div class="whole-div">
    <div>
      <p>Todo List</p>
    </div>
    <div class="todo-input-grid">
        <input placeholder="Todo name" type="text" class="input-todo">
        <input type="date" class="js-dueDate input-date">
        <button class="add-button js-add-button">
          Add
        </button>
    </div>
    <div class="js-todo-list todo-grid"></div>
  </div>
  <script src="scripts/todo-list.js"></script>
</body>
</html>

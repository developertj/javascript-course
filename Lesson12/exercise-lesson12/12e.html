<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12e</title>
</head>
<body>
  <button class="js-add-to-cart-button" onclick="added()">
    Add to cart
  </button>
  <p class="js-added"></p>
  <script>
    function added() {
      const belowMessage = document.querySelector(".js-added");
      belowMessage.innerHTML = "Added";
      setTimeout(function(){
        belowMessage.innerHTML = "";
      }, 2000)
    }
  </script>
</body>
</html>
